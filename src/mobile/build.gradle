apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "com.ilusons.harmony"
        minSdkVersion 23
        targetSdkVersion 25
        versionCode 010
        versionName "0.1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled = true
        jackOptions {
            enabled false
        }
    }
    buildTypes {
        debug {
            versionNameSuffix '-debug'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            versionNameSuffix '-release'
        }
        releaseAlpha {
            minifyEnabled true
            versionNameSuffix '-alpha'
        }
        releaseBeta {
            minifyEnabled true
            versionNameSuffix '-beta'
        }
    }
    productFlavors {
        main {
            buildConfigField "boolean", "IS_FREE", "false"
        }
        free {
            versionNameSuffix '-free'

            buildConfigField "boolean", "IS_FREE", "true"
        }
    }
    dexOptions {
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    wearApp project(':wear')
    compile 'com.squareup.picasso:picasso:2.5.2'
    // https://mvnrepository.com/artifact/com.mpatric/mp3agic
    // compile group: 'com.mpatric', name: 'mp3agic', version: '0.9.0'
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:mediarouter-v7:25.3.1'
    compile 'com.android.support:support-core-utils:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support:palette-v7:25.3.1'
    compile 'com.android.support:percent:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.android.support:cardview-v7:25.3.1'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.anthonycr.grant:permissions:1.0'
    compile 'commons-codec:commons-codec:1.10'
    compile 'com.facebook.fresco:fresco:1.2.0'
    compile 'org.jsoup:jsoup:1.10.2'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'com.wang.avi:library:2.1.3'
    compile 'com.yalantis:eqwaves:1.0.1'
    compile 'com.h6ah4i.android:openslmediaplayer:0.7.5'
    compile 'commons-io:commons-io:2.5'
    compile 'com.google.android.gms:play-services-ads:10.2.4'
    testCompile 'junit:junit:4.12'
}
