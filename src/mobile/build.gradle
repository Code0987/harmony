    api ('com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.10.6@aar') {
        transitive=true
    }
    api('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive=true
    }
    api 'jp.wasabeef:blurry:2.1.1'
